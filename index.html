<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fef7f9 0%, #fce8f3 15%, #fbdce9 30%, #fad1e6 45%, #fac4e6 50%, #fad1e6 55%, #fbdce9 70%, #fce8f3 85%, #fef7f9 100%);
            background-size: 300% 300%;
            animation: gradient-shift 25s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                min-height: auto;
                padding: 20px 0;
            }
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 192, 203, 0.06) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Schwebende Herzen im Hintergrund */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 55px;
            opacity: 0.18;
            animation: float-continuous 18s infinite ease-in-out;
            filter: drop-shadow(0 8px 16px rgba(212, 132, 125, 0.1));
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.04);
        }

        @keyframes float-continuous {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            4% {
                opacity: 0.18;
            }
            50% {
                opacity: 0.28;
            }
            96% {
                opacity: 0.18;
            }
            100% {
                transform: translateY(-100vh) translateX(150px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 70px;
            position: relative;
            z-index: 10;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .container {
                gap: 25px;
                padding: 20px 15px;
                margin: 20px 0;
            }
        }

        canvas {
            display: block;
            background: transparent;
            border-radius: 50px;
            box-shadow: 0 30px 80px rgba(230, 57, 70, 0.15), 
                        0 0 50px rgba(230, 57, 70, 0.08);
            backdrop-filter: blur(5px);
            border: none;
            width: 100%;
            height: auto;
            max-width: 450px;
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 280px;
                box-shadow: 0 20px 60px rgba(230, 57, 70, 0.15);
            }
        }

        .header {
            text-align: center;
            color: #a85a7d;
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            animation: gentle-float 7s ease-in-out infinite;
            text-shadow: 0 8px 25px rgba(212, 132, 125, 0.12),
                         0 2px 8px rgba(0, 0, 0, 0.02);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 28px;
                letter-spacing: 1.5px;
                min-height: 60px;
                padding: 0 10px;
            }
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-12px); opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .buttons {
                gap: 20px;
            }
        }

        button {
            padding: 17px 52px;
            font-size: 21px;
            font-family: 'Georgia', serif;
            font-weight: 300;
            border: 2px solid #d4847d;
            background: rgba(255, 254, 255, 0.98);
            color: #a85a7d;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 2px;
            box-shadow: 0 18px 50px rgba(212, 132, 125, 0.22), 
                        0 0 40px rgba(212, 132, 125, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 1);
            backdrop-filter: blur(18px);
        }

        button:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 22px 60px rgba(212, 132, 125, 0.32), 
                        0 0 50px rgba(212, 132, 125, 0.12),
                        inset 0 1px 0 rgba(255, 255, 255, 1);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            button {
                padding: 14px 38px;
                font-size: 18px;
                letter-spacing: 1px;
                min-width: 120px;
                min-height: 50px;
            }

            button:active {
                transform: scale(0.98);
            }
        }

        #yesBtn {
            border-color: #d4847d;
        }

        #noBtn {
            border-color: #d4847d;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: none;
        }

        .success-text {
            font-size: 48px;
            color: #8b4561;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 1.8;
            text-shadow: 0 4px 15px rgba(212, 132, 125, 0.2);
        }

        @media (max-width: 768px) {
            .success-text {
                font-size: 26px;
                letter-spacing: 1px;
                line-height: 1.6;
                padding: 0 20px;
            }
        }

        .success-text span {
            display: inline;
            opacity: 0;
            animation: typewriter 0.15s ease-out forwards;
        }

        @keyframes typewriter {
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #d4847d;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <canvas id="heartCanvas"></canvas>
        
        <div class="header">
            <h1>Willst du mein Valentin sein?</h1>
        </div>

        <div class="buttons">
            <button id="yesBtn">Ja ‚ù§Ô∏è</button>
            <button id="noBtn">Nein</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="success-text" id="successText"></div>
    </div>

    <script>
        // Canvas responsive machen
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const isMobile = window.innerWidth <= 768;
            const size = isMobile ? 260 : 450;
            canvas.width = size;
            canvas.height = size;
            // Herz neu zeichnen nach Gr√∂√üen√§nderung
            progress = 0;
            drawHeart();
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Schwebende Herzen erstellen
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 10000);
                }, i * 1200);
            }
        }

        // Kontinuierlich schwebende Herzen
        createFloatingHearts();
        setInterval(createFloatingHearts, 9500);

        function hearta(k) {
            return 15 * Math.pow(Math.sin(k), 3);
        }

        function heartb(k) {
            return 12 * Math.cos(k) - 5 * Math.cos(2 * k) - 2 * Math.cos(3 * k) - Math.cos(4 * k);
        }

        let progress = 0;
        const maxSteps = 6000;

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#e63946';
            ctx.fillStyle = 'rgba(230, 57, 70, 0.15)';
            ctx.lineWidth = 3.5;

            const currentSteps = Math.floor(progress * maxSteps);

            ctx.beginPath();
            for (let i = 0; i < currentSteps; i++) {
                const k = i * 0.01;
                const x = canvas.width / 2 + hearta(k) * 9;
                const y = canvas.height / 2 - heartb(k) * 9;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.fill();

            if (progress < 1) {
                progress += 0.0008;
                requestAnimationFrame(drawHeart);
            }
        }

        drawHeart();

        // Button-Logik
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let yesScale = 1;
        let noScale = 1;

        noBtn.addEventListener('click', () => {
            yesScale += 0.2;
            noScale -= 0.15;
            
            if (noScale > 0.3) {
                yesBtn.style.transform = `scale(${yesScale})`;
                noBtn.style.transform = `scale(${noScale})`;
            }
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.header').style.display = 'none';
            showSuccessMessage();
            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });

        function showSuccessMessage() {
            const message = 'Ich liebe dich sooooo sehr Yasmina ‚ù§Ô∏è';
            const header = document.querySelector('.header');
            
            header.innerHTML = '';
            header.style.display = 'block';
            
            // Buchstaben nacheinander anzeigen
            setTimeout(() => {
                for (let i = 0; i < message.length; i++) {
                    setTimeout(() => {
                        const span = document.createElement('span');
                        span.textContent = message[i];
                        span.style.opacity = '1';
                        header.appendChild(span);
                    }, i * 80);
                }
            }, 500);

            // Konfetti
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = Math.random() > 0.5 ? '#d4847d' : '#ffb3c1';
                    confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s ease-in forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
